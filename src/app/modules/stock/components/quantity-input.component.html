<div class="quantity-input-container">
  <button mat-icon-button type="button" (click)="decrement()" [disabled]="isDisabled || quantity <= 0" aria-label="Decrement quantity">
    <mat-icon>remove</mat-icon>
  </button>
  <input
    type="number"
    class="quantity-input"
    [value]="quantity"
    (change)="onQuantityChange($event)"
    [disabled]="isDisabled"
    aria-label="Quantity"
  />
  <button mat-icon-button type="button" (click)="increment()" [disabled]="isDisabled" aria-label="Increment quantity">
    <mat-icon>add</mat-icon>
  </button>
</div>
