<div class="stock-page-container">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>Stock Management</mat-card-title>
        <button mat-raised-button 
            color="primary" 
            (click)="onSaveChanges()" 
            [disabled]="!stockForm.dirty || isLoading"
            aria-label="Save all changes to stock quantities">
              Save Changes
        </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="isLoading" class="loading-shade">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
        <button mat-button color="warn" (click)="loadStockData()">Retry</button>
      </div>

      <div [class.hidden]="isLoading || error">
        <div class="table-controls">
          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Filter Products</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or description" #input>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <span class="total-count">Total Products: {{ totalProducts }}</span>
        </div>

        <form [formGroup]="stockForm">
          <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort formArrayName="products">

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{ element.description || 'N/A' }}</td>
              </ng-container>

              <!-- Quantity Column -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef class="quantity-header">Quantity</th>
                <td mat-cell *matCellDef="let element; let i = index" [formGroupName]="i">
                  <app-quantity-input formControlName="quantity"></app-quantity-input>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>
        </form>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
