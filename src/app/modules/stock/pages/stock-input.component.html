<mat-form-field [appearance]="appearance" floatLabel="always">
  <mat-label *ngIf="label">{{label}}</mat-label>
  
  <div class="input-container">
    <button mat-icon-button (click)="decrement()" [disabled]="disabled || value <= min" type="button">
      <mat-icon>remove</mat-icon>
    </button>
    
    <input matInput
      type="number"
      [value]="value"
      [min]="min"
      [max]="max"
      [step]="step"
      [disabled]="disabled"
      [placeholder]="placeholder"
      (input)="onInput($event)"
      (blur)="onBlur()"
    >
    
    <button mat-icon-button (click)="increment()" [disabled]="disabled || (max !== null && value >= max)" type="button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  <mat-error *ngIf="errorState">
    Value must be between {{min}} and {{max !== null ? max : 'âˆž'}}
  </mat-error>
</mat-form-field>
